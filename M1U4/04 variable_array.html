	<script>
		const numeros = ["33", "25", "94", "55"];

		let mayor = numeros [0];

		for (let i = 1; i < numeros.length; i++) {
			if(numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}		

		for (let i = 1; i < numeros.length; i++) {
			console.log(`tenemos ` ${numeros},``);
		}

		console.log(`El numero mayor es ${mayor}`);
		document.write(`El numero mayor es ${mayor}`)
	</script>
